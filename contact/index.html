    <h1>Contact Us</h1>
    <form action="mailto:YOUR_EMAIL_ADDRESS" method="POST" enctype="text/plain">
        <!-- Sender's Email -->
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <br><br>

        <!-- Subject -->
        <label>
            Subject:
            <input name="subject" required>
        </label>
        <br><br>

        <!-- Message Body -->
        <label>
            Message:
            <textarea name="body" rows="5" required></textarea>
        </label>
        <br><br>

        <!-- Submit Button -->
        <button>Submit</button>
    </form>
